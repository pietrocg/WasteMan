          </div>
        </div>
      </div>
    </section>
    <section class="u-clearfix u-white u-section-2" id="sec-8472">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-text-default u-text-1">My reports</h1>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity">
            <colgroup>
              <col width="25%">
              <col width="25%">
              <col width="25%">
              <col width="25%">
            </colgroup>
            <thead class="u-align-left u-palette-4-dark-2 u-table-header u-table-header-1">
              <tr style="height: 54px;">
                <th class="u-border-1 u-border-grey-15 u-table-cell u-table-cell-1">Report ID</th>
                <th class="u-border-1 u-border-grey-15 u-table-cell u-table-cell-2">Date and time</th>
                <th class="u-border-1 u-border-grey-15 u-table-cell u-table-cell-3">Location</th>
                <th class="u-border-1 u-border-grey-15 u-table-cell u-table-cell-4">Collected?</th>
              </tr>
            </thead>
            <tbody class="u-table-body u-table-body-1">
            {% for item in data %}
            <tr style="height: 104px;">
                <td class="u-border-1 u-border-grey-25 u-table-cell">{{item[0]}}</td>
                <td class="u-border-1 u-border-grey-25 u-table-cell">{{item[1]}}</td>
                <td class="u-border-1 u-border-grey-25 u-table-cell">{{item[2], item[3]}}</td>
                <td class="u-border-1 u-border-grey-25 u-table-cell">{{item[4]}}</td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </section>
